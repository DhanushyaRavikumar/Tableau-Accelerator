<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload .twb File</title>
</head>
<body>
    <h1>Upload .twb File</h1>
    <form action="/extract_metadata" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".twb" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
